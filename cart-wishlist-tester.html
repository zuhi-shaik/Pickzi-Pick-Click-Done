<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart & Wishlist Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 32px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .status {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .status-card {
            flex: 1;
            min-width: 200px;
            padding: 20px;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .status-card h3 {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 8px;
        }
        .status-card .value {
            font-size: 28px;
            font-weight: bold;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
        }
        .test-section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
        }
        .test-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(56, 239, 125, 0.4);
        }
        .btn-danger {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
        }
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(235, 51, 73, 0.4);
        }
        .log {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        .log-entry {
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 4px;
        }
        .log-success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }
        .log-error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }
        .log-info {
            background: #d1ecf1;
            color: #0c5460;
            border-left: 4px solid #17a2b8;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }
        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõí Cart & Wishlist Functionality Tester</h1>
        <p class="subtitle">Test all cart and wishlist operations with real-time feedback</p>

        <div class="status">
            <div class="status-card">
                <h3>Cart Items</h3>
                <div class="value" id="cartCount">0</div>
            </div>
            <div class="status-card">
                <h3>Wishlist Items</h3>
                <div class="value" id="wishlistCount">0</div>
            </div>
            <div class="status-card">
                <h3>Backend Status</h3>
                <div class="value" id="backendStatus">üî¥</div>
            </div>
        </div>

        <div class="test-section">
            <h2>üîê Authentication</h2>
            <div class="input-group">
                <label>Username or Email</label>
                <input type="text" id="username" placeholder="Enter username or email">
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>
            <div class="test-buttons">
                <button class="btn-primary" onclick="login()">Login</button>
                <button class="btn-danger" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="test-section">
            <h2>üõçÔ∏è Cart Operations</h2>
            <div class="input-group">
                <label>Product ID</label>
                <input type="text" id="cartProductId" placeholder="Enter product ID">
            </div>
            <div class="input-group">
                <label>Size</label>
                <select id="cartSize">
                    <option value="">Select size</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                </select>
            </div>
            <div class="test-buttons">
                <button class="btn-success" onclick="addToCart()">Add to Cart</button>
                <button class="btn-primary" onclick="getCart()">View Cart</button>
                <button class="btn-danger" onclick="removeFromCart()">Remove from Cart</button>
            </div>
        </div>

        <div class="test-section">
            <h2>‚ù§Ô∏è Wishlist Operations</h2>
            <div class="input-group">
                <label>Product ID</label>
                <input type="text" id="wishlistProductId" placeholder="Enter product ID">
            </div>
            <div class="input-group">
                <label>Size</label>
                <select id="wishlistSize">
                    <option value="">Select size</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                </select>
            </div>
            <div class="test-buttons">
                <button class="btn-success" onclick="addToWishlist()">Add to Wishlist</button>
                <button class="btn-primary" onclick="getWishlist()">View Wishlist</button>
                <button class="btn-danger" onclick="removeFromWishlist()">Remove from Wishlist</button>
            </div>
        </div>

        <div class="test-section">
            <h2>üìã Activity Log</h2>
            <div class="log" id="log"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000';
        let token = localStorage.getItem('auth_token');

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            logDiv.insertBefore(entry, logDiv.firstChild);
        }

        async function api(path, options = {}) {
            const headers = {
                'Content-Type': 'application/json',
                ...options.headers
            };
            if (token) {
                headers['Authorization'] = `Bearer ${token}`;
            }

            try {
                const response = await fetch(`${API_BASE}${path}`, {
                    ...options,
                    headers
                });
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Request failed');
                }
                
                return data;
            } catch (error) {
                throw error;
            }
        }

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                log('Please enter username and password', 'error');
                return;
            }

            try {
                const data = await api('/api/users/login', {
                    method: 'POST',
                    body: JSON.stringify({ username, password })
                });
                
                token = data.token;
                localStorage.setItem('auth_token', token);
                log(`‚úÖ Login successful! Welcome ${data.user.name}`, 'success');
                checkBackendStatus();
            } catch (error) {
                log(`‚ùå Login failed: ${error.message}`, 'error');
            }
        }

        function logout() {
            token = null;
            localStorage.removeItem('auth_token');
            log('‚úÖ Logged out successfully', 'success');
            checkBackendStatus();
        }

        async function addToCart() {
            const productId = document.getElementById('cartProductId').value;
            const size = document.getElementById('cartSize').value;

            if (!productId || !size) {
                log('Please enter product ID and select size', 'error');
                return;
            }

            try {
                const data = await api('/api/users/me/cart', {
                    method: 'POST',
                    body: JSON.stringify({ productId, quantity: 1, size })
                });
                log(`‚úÖ Added to cart! Total items: ${data.cart.length}`, 'success');
                updateCounts();
            } catch (error) {
                log(`‚ùå Add to cart failed: ${error.message}`, 'error');
            }
        }

        async function getCart() {
            try {
                const data = await api('/api/users/me/cart');
                log(`üì¶ Cart has ${data.cart.length} items`, 'info');
                data.cart.forEach((item, i) => {
                    log(`  ${i + 1}. ${item.product?.name || 'Product'} - Size: ${item.size} - Qty: ${item.quantity}`, 'info');
                });
                updateCounts();
            } catch (error) {
                log(`‚ùå Get cart failed: ${error.message}`, 'error');
            }
        }

        async function removeFromCart() {
            const productId = document.getElementById('cartProductId').value;
            const size = document.getElementById('cartSize').value;

            if (!productId) {
                log('Please enter product ID', 'error');
                return;
            }

            try {
                const url = size ? `/api/users/me/cart/${productId}?size=${size}` : `/api/users/me/cart/${productId}`;
                const data = await api(url, { method: 'DELETE' });
                log(`‚úÖ Removed from cart! Total items: ${data.cart.length}`, 'success');
                updateCounts();
            } catch (error) {
                log(`‚ùå Remove from cart failed: ${error.message}`, 'error');
            }
        }

        async function addToWishlist() {
            const productId = document.getElementById('wishlistProductId').value;
            const size = document.getElementById('wishlistSize').value;

            if (!productId || !size) {
                log('Please enter product ID and select size', 'error');
                return;
            }

            try {
                const data = await api('/api/users/me/wishlist', {
                    method: 'POST',
                    body: JSON.stringify({ productId, size })
                });
                log(`‚úÖ Added to wishlist! Total items: ${data.wishlist.length}`, 'success');
                updateCounts();
            } catch (error) {
                log(`‚ùå Add to wishlist failed: ${error.message}`, 'error');
            }
        }

        async function getWishlist() {
            try {
                const data = await api('/api/users/me/wishlist');
                log(`‚ù§Ô∏è Wishlist has ${data.wishlist.length} items`, 'info');
                data.wishlist.forEach((item, i) => {
                    log(`  ${i + 1}. ${item.product?.name || 'Product'} - Size: ${item.size}`, 'info');
                });
                updateCounts();
            } catch (error) {
                log(`‚ùå Get wishlist failed: ${error.message}`, 'error');
            }
        }

        async function removeFromWishlist() {
            const productId = document.getElementById('wishlistProductId').value;
            const size = document.getElementById('wishlistSize').value;

            if (!productId) {
                log('Please enter product ID', 'error');
                return;
            }

            try {
                const url = size ? `/api/users/me/wishlist/${productId}?size=${size}` : `/api/users/me/wishlist/${productId}`;
                const data = await api(url, { method: 'DELETE' });
                log(`‚úÖ Removed from wishlist! Total items: ${data.wishlist.length}`, 'success');
                updateCounts();
            } catch (error) {
                log(`‚ùå Remove from wishlist failed: ${error.message}`, 'error');
            }
        }

        async function updateCounts() {
            try {
                const [cartData, wishlistData] = await Promise.all([
                    api('/api/users/me/cart'),
                    api('/api/users/me/wishlist')
                ]);
                document.getElementById('cartCount').textContent = cartData.cart.length;
                document.getElementById('wishlistCount').textContent = wishlistData.wishlist.length;
            } catch (error) {
                // Ignore errors
            }
        }

        async function checkBackendStatus() {
            try {
                await fetch(`${API_BASE}/api/products`);
                document.getElementById('backendStatus').textContent = 'üü¢';
                log('‚úÖ Backend is running', 'success');
                if (token) {
                    updateCounts();
                }
            } catch (error) {
                document.getElementById('backendStatus').textContent = 'üî¥';
                log('‚ùå Backend is not responding', 'error');
            }
        }

        // Initialize
        checkBackendStatus();
        log('üöÄ Tester initialized. Please login to test cart and wishlist operations.', 'info');
    </script>
</body>
</html>
